<div class="chartContainer mat-elevation-z4">
  <div class="chartPadding">
    <ngx-charts-line-chart
    [legend]="lineChartBean.legend"
    [xAxis]="lineChartBean.xAxis"
    [yAxis]="lineChartBean.yAxis"
    [showXAxisLabel]="lineChartBean.showXAxisLabel"
    [showYAxisLabel]="lineChartBean.showYAxisLabel"
    [xAxisLabel]="lineChartBean.xAxisLabel"
    [yAxisLabel]="lineChartBean.yAxisLabel"
    [gradient]="lineChartBean.gradient"
    [results]="lineChartBean.results"
    [scheme]="colorScheme">
    </ngx-charts-line-chart>
  </div>  
</div>
