<div class="chartContainer mat-elevation-z4">
  <div class="chartPadding">
    <ngx-charts-bar-vertical
    [legend]="barChartBean.legend"
    [xAxis]="barChartBean.xAxis"
    [yAxis]="barChartBean.yAxis"
    [showXAxisLabel]="barChartBean.showXAxisLabel"
    [showYAxisLabel]="barChartBean.showYAxisLabel"
    [xAxisLabel]="barChartBean.xAxisLabel"
    [yAxisLabel]="barChartBean.yAxisLabel"
    [gradient]="barChartBean.gradient"
    [results]="barChartBean.results"
    [scheme]="colorScheme">
    </ngx-charts-bar-vertical>
  </div>  
</div>
