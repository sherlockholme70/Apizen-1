<div class="container-fluid ">
  <div class="card-designer row justify-content-center">
    <div class="col-sm-10 col-md-7 tree-container mat-elevation-z2">
      <mat-accordion>
        <app-api-response-tree-view (jsonPath)="onSelectedJSONPath($event)" [apiResponse]="apiResponse"></app-api-response-tree-view>
      </mat-accordion>
    </div>
    <div class="col-sm-10 col-md designer-container ">
      <mat-accordion class='headers-align'>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Map
            </mat-panel-title>
            <mat-panel-description>
              Configure Map View
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Table
            </mat-panel-title>
            <mat-panel-description>
              Configure Table View
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Chart
            </mat-panel-title>
            <mat-panel-description>
              Configure Chart View
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput placeholder="First name">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Age">
          </mat-form-field>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Notification
            </mat-panel-title>
            <mat-panel-description>
              Configure Notification View
            </mat-panel-description>
          </mat-expansion-panel-header>
          <form [formGroup]="notificationForm">
          <div class="row">
          <mat-form-field class="col-12">
            <input formControlName="message" matInput placeholder="Notification Message">
          </mat-form-field>
          <mat-form-field class="col-12">
            <input formControlName="xpath" matInput placeholder="Enter Xpath">
          </mat-form-field>
        </div>  
          <div class="alignparallel">
            <button style="border-color: green;" mat-stroked-button (click)="addNotificationThreshold()">
              <span style="color: green;">Notification Thresholds&nbsp;</span>
              <mat-icon class="imageverticalalign" style="color: green;">playlist_add</mat-icon>
            </button>
          </div>
          &nbsp;&nbsp;
          <div class="formfield" formArrayName="notificationThresholdConfigurations">
            <div class="" *ngFor="let notificationThreshold of getNotificationThresholdConfigurations().controls; let i=index"
              [formGroupName]="i">
              <div class="row">
              <mat-form-field class="col-md-3">
                <mat-select formControlName="operator" placeholder="Operator">
                    <mat-option value="==">==</mat-option>
                    <mat-option value="!=">!=</mat-option>
                    <mat-option value="&gt;">&gt;</mat-option>
                    <mat-option value="&lt;">&lt;</mat-option>
                    <mat-option value="&gt;=">&gt;=</mat-option>
                    <mat-option value="&lt;=">&lt;=</mat-option>
                  </mat-select>
                </mat-form-field>
              <mat-form-field class="col-md-3">
                <input matInput placeholder="Value" formControlName="value">
              </mat-form-field>
              <mat-form-field class="col-md-3">
                <input matInput type="color" placeholder="Color" formControlName="colorCode">
              </mat-form-field>

              <span class="col-md-3">
                <button mat-icon-button (click)="deleteNotificationThreshold(i)">
                  <mat-icon class="imageverticalalign" style="color: red;">delete_forever</mat-icon>
                </button>
              </span>
            </div>
            </div>
          </div>
          <div>
              <div class="formbuttons" >
                <button mat-flat-button color="primary" (click)="saveComponent('notification')">Submit</button>
              </div>
            </div>
        </form>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
