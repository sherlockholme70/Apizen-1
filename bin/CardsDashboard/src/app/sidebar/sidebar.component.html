<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="over"
      [opened]="false">

    <mat-nav-list>
      <a mat-list-item href="/dashboard/1">Zensar Revenue</a>
      <a mat-list-item href="/dashboard/2">Cisco Revenue</a>
      <a mat-list-item href="/dashboard/3">Partners</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z2 navigationbar">
      
      <span class=" ">APIZEN</span>
      <span class="space"></span>
      
      <button class="side"
        mat-stroked-button color="accent" (click)="createDashboarDialog()">Create Dashboard
      </button>

      <button class="side"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
